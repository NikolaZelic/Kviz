<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
            var user;
            var pass;
            var btn = $("#login");
            var userOk, passOk;

            function provera() {
                if (goodLength() && ajax()) {
                    btn.removeAttr('disabled');
                } else
                    btn.attr('disabled', 'disabled');
            }

            function goodLength() {
                user = $("#username").val();
                return (user.length < 4);
            }

            function ajax() {
                var pass = $("#password").val();
                $.post("proverakorisnika", {"user": user, "password": pass}, function (data, status) {
                    userOk = data.user.toString();
                    passOk = data.password.toString();
                });
                if (userOk == "1" && passOk == "1") {
                    return true;
                }
                return false;
            }

            function submit() {
                $.post("", );
            }</script>
    </head>
    <body>
        <form action="pitanja.html" method="get" id="nameform">
            First name: <input type="text" name="fname"><br>
            Password: <input type="text" name="lname"><br>
        </form>
        <button type="submit" form="nameform" value="Submit">Submit</button>
    </body>
</html>
